os: osx
language: csharp
solution: ./JsonButler/JsonButler.sln
dotnet: 2.2.104
python: 3.7
mono: latest
before_install:
  - chmod a+x ./tools/*
install:
  - pip install -r requirements.txt
  - nuget restore "$TRAVIS_SOLUTION"
script:
  - python ./tools/build.py -s "$TRAVIS_SOLUTION" -r -t "$TESTS_PATH"